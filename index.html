<!doctype html>
<html>
    <head>
        <meta charset="UTF-8>">
        <style>
            img {
                display: block;
                margin-left: auto;
                margin-right: auto;
            
            }
            input {
                display:block;
                margin-left: auto;
                margin-right: auto;
            }
            li {
                display: inline-block;
                padding: 14px 16px;
                text-align: center;
                font-size: 13px;
                wrap: nowrap;
            
            }
            .block {
                display: inline-block;
                border-radius: 2px;
                height: 30px;
                width: 30px;
                line-height: 24px;
                

            }
            body {
                display: grid;
                width: 100%;
                grid-template-areas: "header" "main" "footer";
                font-family: Arial, sans-serif;
            
            }
            .profile {
                background-size: 32px 32px;
                border-radius: 50%;
                vertical-align: middle;
            }
            .apps {
                background-size: 32px 32px;
                height: 15px;
                width: 15px;
            }
            .search {
                font: 16px;
                display: flex;
                border: none;
                background-color: transparent;
                height: 34px;
                width: 487px;
            }
            button {
                font: 16px arial;
                border: none;
                background-color: #f8f9fa;
                padding-left: 16px;
                padding-right: 16px;
                border: 1px;
                height: 32px;
                border-radius: 4px;
                margin: 11px 4px;
            }
            .searchpad {
                display: flex;
                flex: 1;
                height: 39;
                width: 560;
                padding: 5px 8px 0px 14px;
                border: 5px;
            }
            .foot {
                display: block;
                font-size: 14px;
                line-height: 40px;
                background: #f2f2f2;
                bottom: 0;
                left: 0;
                position: absolute;
                right: 0;
                margin-left: 10px;
            }

        </style>
    </head>
    <body>
        <header class="head">
            <ul>
                <li style="float:left">About</li>
                <li style="float:left">Store</li>
                <li style="float:right"><img class="profile" src="https://lh3.googleusercontent.com/ogw/ADGmqu9CGU0QnYlEuSYL2wnpxEbLNDAM7QDLS8QtYaZv=s32-c-mo"></li>
                <li style="float:right"><img class="apps" src="https://cdn.icon-icons.com/icons2/933/PNG/512/show-apps-button_icon-icons.com_72551.png" class="block"></a></li>
                <li style="float:right">Images</li>
                <li style="float:right">Gmail</li>
            </ul>
        </header>
        <main>
            <div class="center" id="main">
                <img style="padding-top: 109px;" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="googlelogo" alt="Google">
                
                <div class="searchbar">
                    <div class="searchpad">
                        <input type="text" class="search" name="search">
                    </div>
                    <center>
                        <button class="googlesearch">Google Search</button>
                        <button class="feelinglucky">I'm Feeling Lucky</button>
                    </center>
                </div>
            </div>
        </main>
        <footer>
            <div class="foot">
                <li style="float:left">Advertising</li>
                <li style="float:left">Business</li>
                <li style="float:left">How Search works</li>
                <li style="float:right">Settings</li>
                <li style="float:right">Terms</li>
                <li style="float:right">Privacy</li>
            </div>
        </footer>
    </body>
</html>
